          <form>
            <div class="px-5">
              <div class="form-group" style="position:relative;">
                <i
                  class="fas fa-user text-primary"
                  style="position: absolute;padding:20px 0 0 20px;"
                ></i>
                <input
                  type="email"
                  class="form-control pl-6 bg-second"
                  style="height:56px;"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="電子信箱/手機號碼"
                />
              </div>
              <div class="form-group" style="position:relative;">
                <i
                  class="material-icons text-primary"
                  style="position: absolute;padding:20px 0 0 20px;"
                  >vpn_key</i
                >
                <input
                  type="password"
                  class="form-control pl-6 bg-second "
                  style="height:56px;"
                  id="exampleInputPassword1"
                  placeholder="請輸入使用者密碼"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label text-white" for="exampleCheck1"
                  >記住我</label
                >
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-block btn-info my-0 text-primary"
              style="height:65px; font-size: 24px;"
            >
              帳號登入
            </button>
